# DEPRECATED: This project now uses Railway + Vercel + Supabase
# See DEPLOYMENT_RAILWAY_VERCEL.md for current deployment instructions
#
# This render.yaml is kept for reference only
# For Render deployment, you would need to update environment variables
# to use SUPABASE_URL and SUPABASE_SERVICE_KEY instead of database credentials

services:
  # Backend API Service
  - type: web
    name: bgp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
        # SECURITY: Set this via Render Dashboard with a strong random value
        # Generate using: openssl rand -base64 64
      - key: JWT_EXPIRES_IN
        value: 2h
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        sync: false
        # SECURITY: Set this to your actual frontend URL via Render Dashboard
        # Example: https://your-frontend-name.onrender.com
      - key: ADMIN_USERNAME
        sync: false
        # SECURITY: Set via Render Dashboard
      - key: ADMIN_EMAIL
        sync: false
        # SECURITY: Set via Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false
        # SECURITY: Set a strong password via Render Dashboard
        # Must be at least 12 characters with uppercase, lowercase, numbers, and symbols
    healthCheckPath: /health

  # Frontend Static Site
  - type: static
    name: bgp-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
        # Set this to your actual backend URL via Render Dashboard
        # Example: https://your-backend-name.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html