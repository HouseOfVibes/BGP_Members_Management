services:
  # Backend API Service
  - type: web
    name: bgp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure random value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        sync: false
        value: https://bgp-frontend.onrender.com
      - key: ADMIN_USERNAME
        value: bgpadmin
      - key: ADMIN_EMAIL
        value: admin@bgpnc.com
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard for security
    healthCheckPath: /health

  # Frontend Static Site
  - type: static
    name: bgp-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
        value: https://bgp-backend.onrender.com/api
      - key: REACT_APP_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html